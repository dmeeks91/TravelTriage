<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Travel Triage</title>

  <link rel="stylesheet" href="assets/css/framework7.min.css">
  <link rel="stylesheet" href="assets/css/icons.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/framework7-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
  <body>
    <div id="app">
      <!-- Status bar overlay for fullscreen mode-->
      <div class="statusbar"></div>
  
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main ios-edges">
        <!-- Page, data-name contains page name which can be used in callbacks -->
        <div class="page" data-name="home">
  
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Travel Triage</div>
            </div>
          </div>
  
          <div class="block-title" id="bs-title">Body Systems</div>
          <div class="list" id="bs-select">
            <form name="#my-form">
              <ul>
                <!-- Smart select item -->
                <li>
                  <!-- Additional "smart-select" class -->
                  <a href="#" class="item-link smart-select" data-close-on-select="true">
                    <!-- select -->
                    <select name="bodysystems" class="bodysystems">
                      <option id="bodyfiller" value="" selected disabled></option>
                      <!-- workaround to keep first option from initializng -->
  
                    </select>
                    <div class="item-content">
                      <div class="item-inner">
                        <!-- Select label -->
                        <div class="item-title">Body Systems</div>
                        <!-- Selected value, not required -->
                        <div class="item-after"></div>
                      </div>
                    </div>
                  </a>
                </li>
                <ul id="symptomdropdown">
  
                </ul>
                <!-- Another smart selects or list view elements -->
              </ul>
          </div>
  
          <div class="list" id="language-select">
            <ul>
              <!-- Smart select item -->
              <li>
                <!-- Additional "smart-select" class -->
                <a href="#" class="item-link smart-select" data-close-on-select="true">
                  <!-- select -->
                  <select name="languages" id="languages">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                  </select>
                  <div class="item-content">
                    <div class="item-inner">
                      <!-- Select label -->
                      <div class="item-title">Translate to what language</div>
                      <!-- Selected value, not required -->
                      <div class="item-after"></div>
                    </div>
                  </div>
                </a>
              </li>
              <!-- Another smart selects or list view elements -->
            </ul>
          </div>
  
          <!-- Scrollable page content-->
          <input type="submit" class="button" value="Submit" id="submit">
  
          </form>
  
          <div id="results"></div>
  
        </div>
  
        <div>
          <ul id="translated">
        </div>
  
        </ul>
  
      </div>
  
      <div id="map"></div>
  
    </div>
    </div>
    </div>
  <!-- Framework7 library -->



  <script src="assets/javascript/framework7.min.js"></script>

  <!-- App routes -->
  <script src="assets/javascript/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="assets/javascript/api.js"></script>
  <script src="assets/javascript/UserComplaints.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLE_qtyY-8jVFKwfvsEvmSoLD_FVPyvRU&libraries=places" async defer></script>

</body>

</html>
