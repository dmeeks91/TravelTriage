<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Travel Triage</title>

  <link rel="stylesheet" href="assets/css/framework7.min.css">
  <link rel="stylesheet" href="assets/css/icons.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/framework7-icons.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>


   
    

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">

        
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="title">Travel Triage</div>
          </div>
        </div>


       
        <!-- Scrollable page content-->
        <div class="page-content">
          
          <div class="begone">
            <div class="block-title">Symptoms</div>
            <div class="list inline-labels no-hairlines-md">
              <form id="my-form" class="list-block form-store-data">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label" id="item-title">&#8226;</div>
                    <div class="item-input-wrap">
                      <input type="text" class="symptoms" name="body-system">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label" id="item-title">&#8226;</div>
                    <div class="item-input-wrap">
                      <input type="text" class="symptoms">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li> <div id="add-more"></div>
                <i class="f7-icons" id="plus">add_round_fill</i>
              </ul>
            </form>
          </div>

          <div class="block-title" id = "language-title">Translate to what language?</div>
          <div class="list" id="language-select">
            <ul>
              <!-- Smart select item -->
              <li>
                <!-- Additional "smart-select" class -->
                <a href="#" class="item-link smart-select" data-close-on-select="true">
                  <!-- select -->
                  <select name="languages" id="languages">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                  </select>
                  <div class="item-content">
                    <div class="item-inner">
                      <!-- Select label -->
                      <div class="item-title">Choose a Language</div>
                      <!-- Selected value, not required -->
                      <div class="item-after"></div>
                    </div>
                  </div>
                </a>
              </li>
              <!-- Another smart selects or list view elements -->
            </ul>
          </div>

          <div class="block-title">Location (optional)</div>
          <div class="list inline-labels no-hairlines">
            <form id="my-form" class="list-block">
                <div class="item-inner">
                  <div class="item-title item-label" id="item-title"></div>
                  <div class="item-input-wrap">
                    <input type="text" class="location">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </form>
            </div>

          <input type="submit" class="button" value="Submit" id="submit">
        </div>



       
          <div>
            <ul id="translated"></div>
              
            </ul>


          </div>

 
        <div id="map"></div>






  
  </div>
  </div>
  </div>
  

  <!-- Framework7 library -->



  <script src="assets/javascript/framework7.min.js"></script>

  <!-- App routes -->
  <script src="assets/javascript/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="assets/javascript/api.js"></script>
  <script src="assets/javascript/UserComplaints.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLE_qtyY-8jVFKwfvsEvmSoLD_FVPyvRU&libraries=places" async defer></script>

</body>

</html>
